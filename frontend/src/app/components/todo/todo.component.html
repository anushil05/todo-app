<div class="container-fluid">
  <div class="center">
    <form [formGroup]="todoForm" (ngSubmit)="onSubmit(todoForm.value)">
      <div
        class="form-row align-items-center"
        style="margin-top: 30px; margin-left: 310px"
      >
        <div class="col-sm-6 my-1">
          <input
            type="text"
            class="form-control"
            formControlName="item"
            #desc
          />
        </div>
        <div class="col-auto my-1">
          <button
            type="button"
            class="btn btn-primary"
            (click)="onSubmit(todoForm.value)"
          >
            Todo
          </button>
        </div>
      </div>
    </form>
    <div class="col-auto my-1">
      <button
        type="button"
        class="btn btn-primary"
        (click)="recoverLastDeletedTodo()"
        *ngIf="undoButton"
      >
        Undo
      </button>
    </div>
    <br />
    <table class="table">
      <thead></thead>
      <tbody>
        <tr *ngFor="let todo of todos">
          <td>{{ todo.description }}</td>
          <td>
            <button class="btn btn-secondary" (click)="selectATodo(todo)">
              Edit
            </button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="deleteTodo(todo)">
              Delete
            </button>
          </td>
          <td>
            <button class="btn btn-secondary" (click)="showSubtask(todo)">
              Subtask
            </button>
          </td>
          <td>
            <app-subtask [subtasks]="subtasks" [todo]="todo"></app-subtask>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <br /><br />
  <div class="center">
    <table class="table">
      <thead align="center">
        <h3 style="color: peru">Subtask List</h3>
      </thead>
      <tbody>
        <tr *ngFor="let subtask of subtasks">
          <td>{{ subtask.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
